name: "Automerge PR"

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - id: automerge
        name: automerge
        uses: pascalgn/automerge-action@v0.16.4
        env:
          MERGE_LABELS: "automerge"
          MERGE_METHOD_LABEL_REQUIRED: "false"
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          MERGE_METHOD: "squash"
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_DELETE_BRANCH: "true"
          MERGE_ERROR_FAIL: "true"
          LOG: "TRACE"

      - name: feedback
        if: ${{ steps.automerge.outputs.mergeResult == 'merged' }}
        run: echo "Pull request ${{ steps.automerge.outputs.pullRequestNumber }} merged!"
